model:
  base_learning_rate: 4.5e-6
  target: ldm.models.autounet.AutoUNet
  params:
    monitor: "val/rec_loss"
    ckpt_path: "models/first_stage_models/kl-f8/model.ckpt"
    embed_dim: 4
    lossconfig:
      target: ldm.modules.losses.LPIPSWithDiscriminator
      params:
        disc_start: 50001
        kl_weight: 0.000001
        disc_weight: 0.5

    ddconfig:
      double_z: True
      z_channels: 4
      resolution: 256
      in_channels: 3
      out_ch: 3
      ch: 128
      ch_mult: [ 1,2,4,4 ]  # num_down = len(ch_mult)-1
      num_res_blocks: 2
      attn_resolutions: [ ]
      dropout: 0.0

data:
  target: main.DataModuleFromConfig
  params:
    batch_size: 12
    num_workers: 8
    train:
      target: ldm.data.openimage.FusionOpenImageDataset
      params:
        path: DATASET/openimage
        split: train
        resize_res: 512
        size_crop: 256
        filter_d: 15
        filter_sigmaColor: 70
        filter_sigmaSpace: 70
        noise_min: 0.2
        noise_max: 0.5
        blur_kenel: 7
        blur_sigma_min: 5.0
        blur_sigma_max: 7.0
        targets: [blur, noise]
    validation:
      target: ldm.data.openimage.FusionOpenImageDataset
      params:
        path: DATASET/openimage
        split: val
        resize_res: 512
        size_crop: 256
        filter_d: 15
        filter_sigmaColor: 70
        filter_sigmaSpace: 70
        noise_min: 0.2
        noise_max: 0.5
        blur_kenel: 7
        blur_sigma_min: 5.0
        blur_sigma_max: 7.0
        targets: [blur, noise]
lightning:
  callbacks:
    image_logger:
      target: main.ImageLogger
      params:
        batch_frequency: 1000
        max_images: 8
        increase_log_steps: True

  trainer:
    benchmark: True
    accumulate_grad_batches: 2

